<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WordStudy Web Version</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="scripts/index.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>WordStudy Web</h1>
            <span>by inxanedev</span>
        </div>
        <div id="dictionary-container"></div>
        <div id="bottom">
            <button id="newWord">Add new word</button>
            <button id="reverseButton">Reverse every item</button>
            <div id="saveButtons">
                <button id="saveButton">Save dictionary</button>
                <button id="loadButton">Load dictionary</button>
            </div>
            <div id="importButtons">
                <button id="exportButton">Export dictionary</button>
                <button id="importButton">Import dictionary</button>
            </div>
            <div id="checkboxContainer">
                <input type="checkbox" id="randomReverseCheckbox">
                    <span id="randomReverseCheckboxText">Randomly reverse?</span>
                </input>
            </div>
            
            <button id="playButton" onclick="window.location = 'study.html'">Start study session</button>
        </div>
    </body>
</html>
